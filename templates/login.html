<!DOCTYPE html>
<html>
<head>
    <title>T11-Storage - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #19cb07;
            --secondary-color: #343a40;
            --accent-color: #4CAF50;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, 
                #343a40, 
                #19cb07,
                #505050,
                #4CAF50,
                #007bff,
                #6f42c1,
                #e44d26,
                #4a148c,
                #00acc1,
                #ffeb3b
            );
            background-size: 1000% 1000%;
            animation: gradient 30s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 25px 25px 0;
        }

        .card-header h3 {
            color: var(--secondary-color);
            font-weight: 600;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        .card-body {
            padding: 25px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0;
            padding: 10px 5px;
            background: transparent;
            transition: all 0.3s ease;
            margin-top: 20px;  /* Added to create space for label */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
            background: transparent;
        }

        .form-label {
            color: var(--secondary-color);
            transform: translateY(0);  /* Changed from 25px */
            transition: all 0.3s ease;
            font-size: 12px;  /* Changed from 14px */
            pointer-events: none;
            position: absolute;
            top: -20px;  /* Added to position label above input */
            left: 0;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            transform: translateY(0);
            font-size: 12px;
            color: var(--primary-color);
        }

        .btn-primary {
            margin-top: 35px;  /* Increased from 20px */
            background: linear-gradient(45deg, var(--primary-color), #007bff);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #007bff, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .form-group {
            position: relative;
            margin-bottom: 35px;  /* Reduced from 45px */
        }

        .alert {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Storage System Login</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger text-center">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="form-group mb-4">
                                <input type="text" class="form-control" name="username" required placeholder=" ">
                                <label class="form-label">Username</label>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" class="form-control" name="password" required placeholder=" ">
                                <label class="form-label">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Or login with:</p>
                            <a href="javascript:void(0)" onclick="alert('Microsoft har för höga krav på mig...')" class="btn btn-light w-100">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/96px-Microsoft_logo.svg.png" 
                                     alt="Microsoft" style="height: 20px; margin-right: 10px;">
                                Sign in with Microsoft
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
